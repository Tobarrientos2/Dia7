		<script>
			//add gclid on form field
			window.addEventListener("load", function () {
				setTimeout(function () {
					function getUTMParameter(paramName) {
						const params = new URLSearchParams(
							window.location.search,
						);
						return params.get(paramName);
					}
					const paramName = "gclid";
					const gclidValue = getUTMParameter(paramName);

					if (gclidValue) {
						localStorage.setItem("gclid", gclidValue);
					}

					if (localStorage.getItem("gclid")) {
						$("[name='GCLID__c']").val(
							localStorage.getItem("gclid"),
						);
					}

					const paramKeywordName = "utm_keyword";
					const keywordValue = getUTMParameter(paramKeywordName);

					if (keywordValue) {
						localStorage.setItem("utm_keyword", keywordValue);
					}

					if (localStorage.getItem("utm_keyword")) {
						$("[name='utm_keyword__c']").val(
							localStorage.getItem("utm_keyword"),
						);
					}

					const paramCampaignName = "utm_campaign";
					const paramCampaignValue =
						getUTMParameter(paramCampaignName);

					if (paramCampaignValue) {
						localStorage.setItem(
							"utm_campaign",
							paramCampaignValue,
						);
					}
					if (localStorage.getItem("utm_campaign")) {
						$("[name='utm_campaign__c']").val(
							localStorage.getItem("utm_campaign"),
						);
					}
				}, 1500);
			});

		<script>
			function handleIntersect(entries, observer) {
				entries.forEach((entry) => {
					if (entry.isIntersecting) {
						$(entry.target).counterUp({
							delay: 100, // the delay time in ms
							time: 5000, // the speed time in ms
						});
						observer.unobserve(entry.target);
					}
				});
			}

			const observer = new IntersectionObserver(handleIntersect);

			const elements = document.querySelectorAll(".counterup");

			elements.forEach((element) => {
				observer.observe(element);
			});
